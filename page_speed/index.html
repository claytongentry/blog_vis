<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <link type='text/css' rel='stylesheet' href='styles.css'>
  <title>Page Speed</title>
</head>
<body>
  <h1>Page Speed</h1>
  <hr/>
  <div id="tooltip" class="hidden">
      <span id="name"></span>
      <span id="speed" style="border-left: 1px solid white; padding-left: 5px;">   14</span>
  </div>
  <div id="page_speed"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
  <script>

    var height = 450, width = 300, rect_width = 30, rect_padding = 2, data_len;

    d3.json('data.json', function(data) {

      // fast to slow
      data=data.sort(function(a, b) {
        return a.speed - b.speed;
      });

      data_len = data.length;
      var rect_width_with_padding = rect_width + rect_padding;
      // width = data_len * rect_width_with_padding;

      var xScale = d3.scale.ordinal()
        .domain(d3.range(data_len))
        .rangeRoundBands([40, width], 0.1);

      var yScale = d3.scale.linear()
                    .domain([0, 100])
                    .range([height, 0]);

      var xAxis = d3.svg.axis()
        .scale(xScale)
        .orient('bottom');
      var yAxis = d3.svg.axis().scale(yScale).orient('right');

      var canvas = d3.select('#page_speed')
                    .append('svg')
                    .attr('width', width)
                    .attr('height', height)
                    .append('g')
                    .attr('transform', 'translate(0, 40)');

      canvas.append('g')
        .attr('class', 'axis')
        .call(yAxis);

      var bars = canvas.append('g')
                    .selectAll('rect')
                    .data(data)
                    .enter()
                      .append('rect')
                      .attr('class', 'bar')
                      .attr('width', xScale.rangeBand())
                      .attr('height', function(d) {return (yScale(0) - yScale(d.speed));})
                      .attr('x', function(d, i) {return xScale(i);})
                      .attr('y', function(d) {return yScale(d.speed);})// function(d) {return 0; })
                      .attr('fill', function(d) {
                        if (d.pub === 'Inverse') return 'gold';
                        else return 'black';
                      })
                      .on("mouseover", function(d) {
                        console.log(d3.select(this).attr('x'));
                        var extra_left = (document.getElementById('page_speed').offsetWidth - width) / 2.0;
                        var xPos = extra_left + parseFloat(d3.select(this).attr('x'));
                        console.log(xPos);
                        var yPos = parseFloat(d3.select(this).attr('y')) + 170;

                        d3.select('#tooltip')
                          .style('left', xPos + 'px')
                          .style('top', yPos + 'px')
                          .select("#name")
                          .text(d.pub);

                        d3.select("#tooltip")
                          .select("#speed")
                          .text(d.speed);

                        d3.select('#tooltip').classed('hidden', false);

                      })
                      .on("mouseout", function() {
                        d3.select('#tooltip').classed('hidden', true);
                      });

      // var canvas = d3.select('#page_speed')
      //               .append('svg')
      //               .attr('width', width)
      //               .attr('height', height)
      //               .append('g')
      //               .attr('transform', 'translate(0,'+height+')')
      //               .call(xAxis);

    })
  </script>
</body>
</html>
