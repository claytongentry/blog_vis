<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Oswald:700' rel='stylesheet' type='text/css'>
  <title>Inverse Charts</title>
  <style>
  body {
    margin: 30px;
  }
  #speed_index {
    width: 700px;
    margin-left: auto;
    margin-right: auto;
  }
  #btn_container {
    text-align: center;
    margin-top: -160px;
  }
  #replay {
    display: none;
  }
  i {
    cursor: pointer;
  }
  i:hover {
    border-bottom: 1px solid black;
  }
  </style>
</head>
<body>
  <h1 style='font-family: Oswald, sans-serif; text-align: center;'>Speed Index</h1>
  <hr/>
  <div id="speed_index">
  </div>
  <div id="btn_container">
    <i id='replay' onclick='onToVictory()'class='fa fa-repeat fa-2x'></i>
  </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script>

var width = 700, height = 310, data_len;
d3.json('data.json', function(data) {

  // Arrange from fastest to slowest
  data_len = data.length;
  data = data.sort(function(a, b) {
    return a.speed - b.speed;
  });

  var canvas = d3.select('#speed_index')
              .append('svg')
              .attr('width', width)
              .attr('height', height);


  var n = 0, at_end = false; // sentinel values to call loop
  var circles = canvas.append('g')
    .attr('transform', 'translate(0, 40)')
    .selectAll('circle')
    .data(data)
    .enter()
      .append('circle')
      .attr('r', 10)
      .attr('cy', function(d, i) {return i * 40; })
      .attr('cx', 120)
      .attr('fill', function(d) {
        if (d.pub === 'Inverse') return 'gold';
        else return 'black';
      })
      .transition()
        .duration(function(d) {return d.speed / 2; })
        .attr('cx', width - 50)
        .each("end", function() {
          n++;
          if (n === data_len) retreat();
        });

  var names = canvas.selectAll('text')
    .data(data)
    .enter()
      .append('text')
      .attr('y', function (d, i) {return i * 40 + 46; })
      .attr('x', 10)
      .attr('font-size', '14px')
      .attr('font-family', 'Oswald')
      .text(function(d) {return d.pub; });


});

function retreat() {
  var circles = d3.selectAll('circle')
    .transition()
    .duration(function(d) {return d.speed / 2; })
    .attr('cx', 120);

  $('#replay').delay(4000).fadeIn();
}

function onToVictory() {
  var i = 0; // for counting
  $('#replay').fadeOut(function() {
    var circles = d3.selectAll('circle')
      .transition()
      .duration(function(d) {return d.speed / 2; })
      .attr('cx', width - 50)
      .each("end", function() {
        i++;
        if (i === data_len) retreat();
      });
  });
}

</script>
</body>
</html>
